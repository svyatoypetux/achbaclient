<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achba | Регистрация</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">Achba</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="review.html" class="nav-link">Обзор</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a href="advantages.html" class="nav-link">Преимущества</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Авторизация</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <form class="auth-form" id="registerForm">
            <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
            
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                <small>От 3 до 20 символов</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small>Минимум 6 символов</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    Я согласен с <a href="terms.html" target="_blank">пользовательским соглашением</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
            
            <div class="auth-links">
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </div>
        </form>
    </main>

    <script src="../scripts/auth.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
